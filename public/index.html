<!DOCTYPE html>
<html lang="en-us" ng-app="todoApp">
    <head>
        <title>todoApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">

        <!-- load bootstrap via CDN -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

        <!-- load jQuery via CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- load bootstrap JS via CDN -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <!-- load angular via CDN -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <!-- load angular service route via CDN -->
        <script src="https://code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>
        <!-- load main JS files -->
        <script src="js/controllers/main.js"></script> <!-- load up our controller -->
        <script src="js/services/todos.js"></script> <!-- load our todo service -->
        <script src="js/core.js"></script> <!-- load our main application -->
    </head>

    <body ng-controller="mainController">
        <!-- HEADER AND TODO COUNT -->
        <div class="container">
            <div class="jumbotron text-center">
                <h1>T_o_d_o__l_i_s_t <span class="label label-info">{{ todos.length }}</span></h1>
            </div>

            <!-- TODO LIST -->
            <div id="todo-list" class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="todo in todos">
                            <label>
                                <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- FORM TO CREATE TODOS -->
            <div id="todo-form" class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <form>
                        <div class="form-group">

                            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                            <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a duck or goose." ng-model="formData.text">
                        </div>

                        <!-- createToDo() WILL CREATE NEW TODOS -->
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                        <button type="submit" class="btn btn-danger btn-lg" ng-click="deleteTodo('reset')">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
